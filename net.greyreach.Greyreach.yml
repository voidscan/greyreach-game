id: net.greyreach.Greyreach
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: Greyreach.sh # Changed to a .sh wrapper for better reliability
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network # Added for standard building
modules:
  - name: python3-pygame
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pygame==2.5.2
  
  - name: greyreach-game
    buildsystem: simple
    build-commands:
      # Create folders
      - mkdir -p /app/bin
      - mkdir -p /app/share/greyreach
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/metainfo
      - mkdir -p /app/share/icons/hicolor/256x256/apps

      # Install the Game files
      - cp Greyreach.py /app/share/greyreach/
      - cp *.mp3 /app/share/greyreach/ || true
      - cp *.wav.mp3 /app/share/greyreach/ || true

      # Create the startup script (The Wrapper)
      - echo '#!/bin/sh' > /app/bin/Greyreach.sh
      - echo 'cd /app/share/greyreach' >> /app/bin/Greyreach.sh
      - echo 'exec python3 Greyreach.py "$@"' >> /app/bin/Greyreach.sh
      - chmod +x /app/bin/Greyreach.sh

      # Install Linux Desktop Integration files
      - install -Dm644 net.greyreach.Greyreach.desktop /app/share/applications/net.greyreach.Greyreach.desktop
      - install -Dm644 net.greyreach.Greyreach.metainfo.xml /app/share/metainfo/net.greyreach.Greyreach.metainfo.xml
      - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/net.greyreach.Greyreach.png

    sources:
      - type: git
        url: https://github.com/voidscan/greyreach-game.git
        branch: main
